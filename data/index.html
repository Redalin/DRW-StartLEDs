<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trackside Race Data</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <div class="topnav">
    <div class="header">
      DRW Race Info
    </div>
  </div>
  <div class="card">
    <h1>Current Race</h1>
    <h2>Round: 1 Race: 2</h2>
    <table id="currentRaceTable">
      <tr>
        <th>Pilot Name</th>
        <th>Position</th>
        <th>Lap Number</th>
        <th>Lap Times</th>
      </tr>
    </table>
    <h1>Last Race</h1>
    <h2>Round: 1 Race: 1</h2>
    <table id="lastRaceTable">
      <tr>
        <th>Pilot Name</th>
        <th>Finish Position</th>
        <th>Race Time</th>
      </tr>
      <tr>
        <td>Pilot1</td>
        <td>1</td>
        <td>0:0:0</td>
      </tr>
      <tr>
        <td>Pilot2</td>
        <td>2</td>
        <td>0:0:0</td>
      </tr>
      <tr>
        <td>Pilot3</td>
        <td>3</td>
        <td>0:0:0</td>
      </tr>
      <tr>
        <td>Pilot4</td>
        <td>4</td>
        <td>0:0:0</td>
      </tr>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
